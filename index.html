<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkOS - Surface</title>
    <link rel="icon" href="logos/logo.png" type="image/png">
    <style>
        /* Base & Background Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 139, 147, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-attachment: fixed;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background image styling */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('wallpapers/wallpaper1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            z-index: -2;
        }

        /* Additional blur layer */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            z-index: -1;
        }

        /* Glassmorphism Container */
        .glass-container {
            width: 90%;
            max-width: 500px;
            min-height: 450px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 15px 35px 0 rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Mobile-specific styling */
        .mobile-warning-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .mobile-warning-box {
            background: rgba(245, 158, 11, 0.15);
            border: 2px solid rgba(245, 158, 11, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .mobile-warning-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fcd34d;
            font-weight: 600;
        }

        .mobile-warning-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 25px;
        }

        .mobile-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f59e0b;
        }

        .desktop-icon {
            font-size: 2.5rem;
            color: #60a5fa;
            margin-top: 25px;
        }

        /* Typography */
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 400;
        }

        .welcome-text {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .username-display {
            color: #a5b4fc;
            font-weight: 600;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 1rem;
            max-width: 80%;
        }

        /* Form Elements */
        .form-group {
            width: 100%;
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(165, 180, 252, 0.6);
            box-shadow: 0 0 0 3px rgba(165, 180, 252, 0.15);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
            background: linear-gradient(135deg, #7476f3, #5f56e8);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Message Display */
        .message {
            padding: 14px 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 0.95rem;
            width: 100%;
            display: none;
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            display: block;
        }

        .info {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
            display: block;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .visible {
            display: flex !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .mb-10 {
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glass-container {
                width: 95%;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .mobile-warning-box {
                padding: 30px 20px;
            }
            
            .mobile-warning-title {
                font-size: 1.6rem;
            }
            
            .mobile-warning-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .glass-container {
                padding: 25px 15px;
                border-radius: 20px;
                min-height: 400px;
            }
            
            input, .btn {
                padding: 14px 18px;
            }
            
            .mobile-warning-box {
                padding: 25px 15px;
            }
            
            .mobile-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container" id="appContainer">
        <!-- Mobile Warning (separate container for better visibility) -->
        <div id="mobileScreen" class="mobile-warning-container hidden">
            <div class="mobile-icon"></div>
            <div class="mobile-warning-box">
                <div class="mobile-warning-title">LinkOS - Surface</div>
                <div class="mobile-warning-text">
                    This application is only usable in a desktop environment. 
                    Please access from a computer for the full experience.
                </div>
                <div class="desktop-icon"></div>
            </div>
        </div>

        <!-- Registration Screen -->
        <div id="registerScreen" class="hidden">
            <h1>LinkOS - Surface</h1>
            <h2>Small step before using <br>LinkOS-Surface</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required minlength="3" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                </div>
                
                <div id="registerMessage" class="message hidden"></div>
                
                <button type="submit" class="btn">Register & Continue</button>
            </form>
        </div>

        <!-- Login Screen -->
        <div id="loginScreen" class="hidden">
            <div class="welcome-text">Welcome Back, <span id="displayUsername" class="username-display">User</span></div>
            <p class="subtitle">Please enter your password to continue to LinkOS</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                
                <div id="loginMessage" class="message hidden"></div>
                
                <button type="submit" class="btn">Access LinkOS</button>
                <button type="button" id="logoutBtn" class="btn btn-secondary mt-20">Not You? Log Out</button>
            </form>
        </div>
    </div>

    <script>
        // ====================
        // IMPROVED MOBILE DETECTION
        // ====================
        
        // Multiple methods to detect mobile devices
        function detectMobileDevice() {
            // Method 1: User agent detection
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isMobileUA = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase());
            
            // Method 2: Screen size detection
            const isMobileScreen = window.innerWidth <= 768;
            
            // Method 3: Touch screen detection
            const hasTouchScreen = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            // Method 4: Mobile-specific behaviors
            const isMobileOrientation = typeof window.orientation !== 'undefined';
            
            // Combine all methods - if ANY method suggests mobile, treat as mobile
            const isMobile = isMobileUA || isMobileScreen || hasTouchScreen || isMobileOrientation;
            
            console.log('Mobile Detection Results:', {
                userAgent: userAgent,
                isMobileUA: isMobileUA,
                isMobileScreen: isMobileScreen,
                hasTouchScreen: hasTouchScreen,
                isMobileOrientation: isMobileOrientation,
                finalIsMobile: isMobile
            });
            
            return isMobile;
        }

        // ====================
        // DOM Elements
        // ====================
        const appContainer = document.getElementById('appContainer');
        const mobileScreen = document.getElementById('mobileScreen');
        const registerScreen = document.getElementById('registerScreen');
        const loginScreen = document.getElementById('loginScreen');
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        const registerMessage = document.getElementById('registerMessage');
        const loginMessage = document.getElementById('loginMessage');
        const displayUsername = document.getElementById('displayUsername');
        const logoutBtn = document.getElementById('logoutBtn');

        // ====================
        // Constants & State
        // ====================
        const STORAGE_KEY = 'linkos_surface_users';
        const CURRENT_USER_KEY = 'linkos_current_user';
        const REDIRECT_URL = 'LinkOS.html';
        
        // Run mobile detection
        const isMobile = detectMobileDevice();

        // ====================
        // Initialization
        // ====================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing app...');
            console.log('Is mobile detected?', isMobile);
            initializeApp();
        });

        // Also check on resize
        window.addEventListener('resize', () => {
            // For debugging: log when resize happens
            console.log('Window resized to:', window.innerWidth, 'x', window.innerHeight);
            
            // Re-run mobile detection on resize (optional)
            // const resizedIsMobile = detectMobileDevice();
            // if (resizedIsMobile && !mobileScreen.classList.contains('visible')) {
            //     showMobileWarning();
            // }
        });

        function initializeApp() {
            // Clear any previous messages
            registerMessage.classList.add('hidden');
            loginMessage.classList.add('hidden');
            
            // Show mobile warning if on mobile
            if (isMobile) {
                console.log('Showing mobile warning screen');
                showMobileWarning();
                return;
            }

            console.log('Showing desktop interface');
            // Check for existing user session
            const currentUser = localStorage.getItem(CURRENT_USER_KEY);
            const users = getStoredUsers();
            
            if (currentUser && users[currentUser]) {
                // Show login screen for returning user
                showLoginScreen(currentUser);
            } else {
                // Show registration for new user
                showRegisterScreen();
            }
        }

        // ====================
        // Screen Management
        // ====================
        function showMobileWarning() {
            console.log('showMobileWarning() called');
            mobileScreen.classList.remove('hidden');
            mobileScreen.classList.add('visible');
            registerScreen.classList.add('hidden');
            loginScreen.classList.add('hidden');
            
            // Make sure the container is visible
            appContainer.style.display = 'flex';
            
            // Force a repaint to ensure visibility
            setTimeout(() => {
                mobileScreen.style.opacity = '1';
            }, 10);
        }

        function showRegisterScreen() {
            mobileScreen.classList.add('hidden');
            mobileScreen.classList.remove('visible');
            registerScreen.classList.remove('hidden');
            loginScreen.classList.add('hidden');
            
            // Reset form
            registerForm.reset();
            registerMessage.classList.add('hidden');
        }

        function showLoginScreen(username) {
            console.log('Showing login screen for user:', username);
            mobileScreen.classList.add('hidden');
            mobileScreen.classList.remove('visible');
            loginScreen.classList.remove('hidden');
            registerScreen.classList.add('hidden');
            
            if (username) {
                displayUsername.textContent = username;
            }
            loginMessage.classList.add('hidden');
            loginForm.reset();
        }

        // ====================
        // Data Management
        // ====================
        function getStoredUsers() {
            const usersJson = localStorage.getItem(STORAGE_KEY);
            return usersJson ? JSON.parse(usersJson) : {};
        }

        function saveUser(username, password) {
            const users = getStoredUsers();
            users[username] = { password: password, registeredAt: new Date().toISOString() };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(users));
        }

        function validateUser(username, password) {
            const users = getStoredUsers();
            return users[username] && users[username].password === password;
        }

        // ====================
        // Form Handlers
        // ====================
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (password !== confirmPassword) {
                showMessage(registerMessage, 'Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(registerMessage, 'Password must be at least 6 characters', 'error');
                return;
            }
            
            const users = getStoredUsers();
            if (users[username]) {
                showMessage(registerMessage, 'Username already exists', 'error');
                return;
            }
            
            // Save user and set as current
            saveUser(username, password);
            localStorage.setItem(CURRENT_USER_KEY, username);
            
            // Success message and redirect
           
            
            setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, 1500);
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = localStorage.getItem(CURRENT_USER_KEY);
            const password = document.getElementById('loginPassword').value;
            
            if (!username) {
                showMessage(loginMessage, 'Session error. Please register again.', 'error');
                setTimeout(() => showRegisterScreen(), 2000);
                return;
            }
            
            if (validateUser(username, password)) {
                showMessage(loginMessage, 'Access granted! Redirecting...', 'info');
                
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1500);
            } else {
                showMessage(loginMessage, 'Incorrect password. Please try again.', 'error');
                document.getElementById('loginPassword').value = '';
            }
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem(CURRENT_USER_KEY);
            showRegisterScreen();
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
        });

        // ====================
        // Utility Functions
        // ====================
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
        }

        // ====================
        // For debugging: expose mobile detection to console
        // ====================
        window.checkMobileStatus = function() {
            console.log('Current mobile status check:');
            console.log('- User Agent:', navigator.userAgent);
            console.log('- Screen width:', window.innerWidth);
            console.log('- Touch support:', 'ontouchstart' in window);
            console.log('- Orientation:', typeof window.orientation);
            console.log('- Is mobile (detected earlier):', isMobile);
            return isMobile;
        };
    </script>
</body>
</html>
